<div *ngIf="loading" class="max-w-5xl mx-auto px-4 py-8">
  <div class="flex justify-center items-center h-64">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-purple-500"></div>
  </div>
</div>
<h1>Tretaaaaa</h1>
<div *ngIf="!loading" class="max-w-5xl mx-auto px-4 py-8">
  <div class="mb-6 flex items-center justify-between">
    <h1 class="text-2xl md:text-3xl font-bold bg-gradient-to-r from-purple-600 to-orange-500 bg-clip-text text-transparent">
      Your Achievements
    </h1>
    <a routerLink="/" class="px-4 py-2 text-sm font-medium text-purple-600 border border-purple-200 rounded-lg hover:bg-purple-50 transition-colors">
      Back to Home
    </a>
  </div>
  <div class="card p-6 mb-8">
    <div class="mb-6">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">Achievement Progress</h2>
      <p class="text-gray-600">
        Track your recovery journey through these milestones. Each achievement represents progress in your path to wellness.
      </p>
    </div>
    <app-achievements-display [achievements]="achievements"></app-achievements-display>
  </div>
  <div class="card p-6">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Upcoming Achievements</h2>
    <div class="space-y-4">
      <div *ngFor="let achievement of this.achievementCompleted(0, 3)" class="p-4 border border-dashed border-gray-200 rounded-lg">
        <div class="flex items-center">
          <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center mr-3">
            {{ achievement.icon }}
          </div>
          <div>
            <h3 class="font-medium text-gray-700">{{ achievement.title }}</h3>
            <p class="text-sm text-gray-600">{{ achievement.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
