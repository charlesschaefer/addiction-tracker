<main class="max-w-5xl mx-auto px-4 py-8 relative">
  <!-- Introduction -->
  <section class="mb-10 text-center max-w-3xl mx-auto">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800">
      Your Journey to Recovery
    </h2>
    <p class="text-gray-600 leading-relaxed">
      Track your substance use, identify triggers, and monitor your progress over
      time. Understanding your patterns is the first step toward positive change.
    </p>
  </section>

 

  <!-- Navigation Buttons -->
  <app-navigation-cards
    [cards]="cards"
  />
  

  <!-- Sobriety Stats -->
  <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-md p-6 mb-8 border border-gray-100">
    <div class="flex items-center justify-between gap-4 flex-col mb-6 md:grid md:grid-cols-3">
      <!-- Sobriety data -->
      <app-sobriety-card [usageHistory]="usageHistory" [componentStyle]="sobrietyComponentStyle" [useCache]="false" class="md:grid md:col-span-2" />
      <div class="text-center md:col-3">
        <div class="text-4xl font-bold text-green-600">{{ usageHistory.length }}</div>
        <div class="text-gray-600 mt-1">Total Entries</div>
      </div>
    </div>
  </div>

  <!-- Achievements -->
  <div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-md p-6 border border-gray-100">
    <app-achievements-milestones (viewAll)="navigateToAchievements()"></app-achievements-milestones>
  </div>
</main>
