<div>
  <!-- Sobriety Badge -->
  <div class="max-w-5xl mx-auto px-4 mt-4">
    <div class="flex justify-end">
      <div class="hidden sm:block">
        <div class="flex items-center space-x-1 text-sm">
          <span class="px-3 py-1 rounded-full bg-teal-100 text-teal-700">
            {{ calculateSobrietyDays(usageHistory) }} days sober
          </span>
        </div>
      </div>
    </div>
  </div>
  <section class="main">
    <router-outlet />
  </section>
  <footer class="bg-white/80 backdrop-blur-sm border-t border-gray-100 mt-12">
    <div class="max-w-5xl mx-auto px-4 py-8">
      <div class="flex flex-col items-center justify-center">
        <p class="text-center text-gray-500 text-sm mb-2">
          Addiction Tracker • Your personal journey to wellness
        </p>
        <div class="text-xs text-gray-400">
          Remember: Every day is a new opportunity
        </div>
      </div>
    </div>
  </footer>
</div>
