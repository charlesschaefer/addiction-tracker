<header class="bg-white/80 backdrop-blur-sm sticky top-0 z-30 shadow-sm border-b border-gray-100">
  <div class="max-w-5xl mx-auto px-2 sm:px-4 py-2 sm:py-3">
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <a routerLink="/">
          <img class="block sm:hidden w-[40px] h-[40px]" src="/images/icon.png" alt="Recovery Tracker" />
        </a>
        <div class="hidden sm:block">
          <a routerLink="/">
            <img class="w-[400px] max-w-full h-auto" src="/images/logo.png" alt="Recovery Tracker" />
          </a>
          <p class="text-gray-500 mt-0.5 text-xs sm:text-sm">
            Track your habits. Take control of your life.
          </p>
        </div>
      </div>
      <button
        (click)="toggleMobileMenu()"
        aria-label="Toggle mobile menu"
        [attr.aria-expanded]="mobileMenuOpen"
        class="md:hidden flex items-center justify-center p-2 rounded-lg text-gray-600 hover:text-purple-600 hover:bg-purple-50 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          @if (mobileMenuOpen) {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          } @else {
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          }
        </svg>
      </button>
      <div class="hidden md:flex items-center space-x-4">
        <a *ngFor="let link of navLinks" [routerLink]="link.href" class="transition-colors text-gray-600 hover:text-purple-600" routerLinkActive="text-purple-600 font-medium" [routerLinkActiveOptions]="{ exact: true }">
          <ng-container *ngIf="link.icon; else labelText">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
          </ng-container>
          <ng-template #labelText>{{ link.label }}</ng-template>
        </a>
        <app-lock-button></app-lock-button>
      </div>
    </div>
  </div>
  <!-- Mobile menu drawer (simplified, add overlay and nav as needed) -->
  <div *ngIf="mobileMenuOpen" class="fixed inset-0 z-40">
    <div class="absolute inset-0 bg-black opacity-60" (click)="mobileMenuOpen = false"></div>
    <div class="absolute top-0 left-0 w-4/5 max-w-sm h-full bg-white/95 backdrop-blur-sm shadow-xl flex flex-col">
      <div class="p-5 border-b border-gray-200 flex items-center justify-between bg-gradient-to-r from-purple-50 to-white">
        <a routerLink="/">
          <div class="flex items-center">
            <img class="w-[40px] h-[40px]" src="/images/icon.png" alt="Recovery Tracker" />
            <div class="ml-3">
              <h1 class="text-lg font-semibold text-purple-700">Recovery Tracker</h1>
              <p class="text-xs text-gray-500">Your journey to wellness</p>
            </div>
          </div>
        </a>
        <button class="text-gray-500 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100" (click)="mobileMenuOpen = false" aria-label="Close menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <nav class="flex-1 p-4 bg-[#FFFFFF] h-[fit-content]">
        <h2 class="text-xs uppercase tracking-wider text-gray-500 font-semibold mb-4 pl-2">Navigation</h2>
        <ul class="space-y-2">
          <li *ngFor="let link of navLinks">
            <a [routerLink]="link.href" class="flex items-center py-3 px-4 rounded-lg transition-colors text-gray-700 hover:bg-gray-50 hover:text-purple-600" routerLinkActive="bg-purple-100 text-purple-700 font-medium shadow-sm" [routerLinkActiveOptions]="{ exact: true }" (click)="mobileMenuOpen = false">
              <ng-container *ngIf="link.icon; else navLabel">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                Settings
              </ng-container>
              <ng-template #navLabel>{{ link.label }}</ng-template>
            </a>
          </li>
        </ul>
      </nav>
      <div class="p-5 border-t border-gray-200 bg-gray-50">
        <div class="flex flex-col items-center">
          <p class="text-xs text-gray-500 mb-3">Secure your recovery data</p>
          <app-lock-button></app-lock-button>
        </div>
      </div>
    </div>
  </div>
</header>
