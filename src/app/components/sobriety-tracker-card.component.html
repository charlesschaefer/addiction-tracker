<div class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-md p-6 border border-gray-100">
  <h2 class="text-xl font-semibold mb-5 bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent">
    Sobriety Tracker
  </h2>
  <div class="flex items-center justify-between mb-6">
    <div class="text-center">
      <div class="text-4xl font-bold text-purple-600">{{ sobrietyDays }}</div>
      <div class="text-gray-600 mt-1">Days Sober</div>
    </div>
    <div class="h-24 w-24 rounded-full bg-gradient-to-br from-purple-100 to-orange-100 flex items-center justify-center border-4 border-purple-200 shadow-inner">
      <div class="text-center">
        <div class="text-xl font-bold text-purple-700">
          {{ Math.min(100, sobrietyDays * 3.33) | number:'1.0-0' }}%
        </div>
        <div class="text-xs text-purple-600">to 30 days</div>
      </div>
    </div>
    <div class="text-center">
      <div class="text-4xl font-bold text-green-600">{{ totalEntries }}</div>
      <div class="text-gray-600 mt-1">Total Entries</div>
    </div>
  </div>
</div>
