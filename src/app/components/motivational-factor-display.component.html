<div class="card p-4 mb-6">
  <h3 class="font-medium text-gray-700 mb-4">Remember why you want to quit</h3>
  <div class="mb-4">
    <div *ngIf="factor.type === 'text'" class="bg-purple-50 p-4 rounded-lg border border-purple-100">
      <p class="text-gray-800 italic">"{{ factor.content }}"</p>
    </div>
    <div *ngIf="factor.type === 'image'" class="flex justify-center">
      <img [src]="factor.content" alt="Motivational image" class="max-h-64 rounded-lg shadow-sm" />
    </div>
    <div *ngIf="factor.type === 'audio'" class="bg-purple-50 p-4 rounded-lg border border-purple-100">
      <audio [src]="factor.content" controls class="w-full"></audio>
    </div>
  </div>
  <div *ngIf="feedback.observers.length > 0 && !showFeedback" class="flex justify-center">
    <button
      (click)="showFeedback = true"
      class="px-4 py-2 bg-purple-600 text-white rounded-md hover:bg-purple-700 transition-colors"
    >
      How does this make you feel?
    </button>
  </div>
  <div *ngIf="showFeedback" class="mt-4">
    <h4 class="text-sm font-medium text-gray-700 mb-2">Did this help with your craving?</h4>
    <div class="flex flex-wrap gap-2 mb-4">
      <button (click)="handleMotivationalImpact('gave_up')" class="px-3 py-1.5 bg-green-100 text-green-800 rounded-full text-sm hover:bg-green-200 transition-colors">
        I decided not to use
      </button>
      <button (click)="handleMotivationalImpact('craving_reduced')" class="px-3 py-1.5 bg-blue-100 text-blue-800 rounded-full text-sm hover:bg-blue-200 transition-colors">
        Craving reduced
      </button>
      <button (click)="handleMotivationalImpact('craving_increased')" class="px-3 py-1.5 bg-red-100 text-red-800 rounded-full text-sm hover:bg-red-200 transition-colors">
        Craving increased
      </button>
      <button (click)="handleMotivationalImpact('no_change')" class="px-3 py-1.5 bg-gray-100 text-gray-800 rounded-full text-sm hover:bg-gray-200 transition-colors">
        No change
      </button>
    </div>
    <h4 class="text-sm font-medium text-gray-700 mb-2">How does this make you feel emotionally?</h4>
    <div class="flex gap-2">
      <button (click)="handleEmotionalImpact('happier')" class="px-3 py-1.5 bg-yellow-100 text-yellow-800 rounded-full text-sm hover:bg-yellow-200 transition-colors flex items-center">
        <span class="mr-1">ðŸ˜Š</span> Happier
      </button>
      <button (click)="handleEmotionalImpact('sadder')" class="px-3 py-1.5 bg-indigo-100 text-indigo-800 rounded-full text-sm hover:bg-indigo-200 transition-colors flex items-center">
        <span class="mr-1">ðŸ˜¢</span> Sadder
      </button>
      <button (click)="handleEmotionalImpact('no_change')" class="px-3 py-1.5 bg-gray-100 text-gray-800 rounded-full text-sm hover:bg-gray-200 transition-colors">
        No change
      </button>
    </div>
  </div>
</div>
