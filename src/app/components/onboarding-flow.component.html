<div class="fixed inset-0 bg-black/70 dark:bg-black/80 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fadeIn">
  <div class="bg-white/95 dark:bg-gray-900/95 rounded-2xl shadow-2xl p-8 max-w-md w-full border border-gray-100 dark:border-gray-800 animate-scaleIn overflow-y-auto max-h-[90vh]">
    <!-- Progress indicator -->
    <div class="flex justify-center mb-8 flex-wrap gap-2">
      <div *ngFor="let step of [].constructor(totalSteps); let i = index"
        class="h-2 w-8 mx-0.5 rounded-full transition-all duration-300"
        [ngClass]="i + 1 === currentStep ? 'bg-gradient-to-r from-purple-500 to-orange-500 w-12 scale-y-125' : (i + 1 < currentStep ? 'bg-gradient-to-r from-purple-400 to-orange-400' : 'bg-gray-200 dark:bg-gray-700')">
      </div>
    </div>
    <!-- Step content (simplified for brevity, expand as needed) -->
    <div class="min-h-[400px] flex items-center">
      <div *ngIf="currentStep === 1" class="text-center">
        <div class="w-24 h-24 bg-purple-100 dark:bg-purple-900 rounded-full flex items-center justify-center mx-auto mb-6">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
          </svg>
        </div>
        <h2 class="text-2xl font-semibold text-gray-800 dark:text-gray-100 mb-4">Welcome to Addiction Tracker</h2>
        <p class="text-gray-600 dark:text-gray-400 mb-8 leading-relaxed">
          Your personal journey to wellness starts here. This app is designed to help you track, understand, and overcome substance use challenges.
        </p>
      </div>
      <!-- Add other steps as needed, following the React structure -->
    </div>
    <!-- Navigation buttons -->
    <div class="flex justify-between mt-8">
      <button *ngIf="currentStep > 1" (click)="goToPreviousStep()" class="px-6 py-3 border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-all flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back
      </button>
      <button *ngIf="currentStep === 1" (click)="skipOnboarding()" class="px-6 py-3 border border-gray-300 dark:border-gray-700 text-gray-700 dark:text-gray-200 rounded-lg hover:bg-gray-50 dark:hover:bg-gray-800 transition-all">
        Skip Tour
      </button>
      <button (click)="currentStep === totalSteps ? completeOnboarding() : goToNextStep()" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-orange-500 text-white rounded-lg hover:from-purple-600 hover:to-orange-600 transition-all shadow-md flex items-center">
        {{ currentStep === totalSteps ? 'Get Started' : 'Next' }}
        <svg *ngIf="currentStep !== totalSteps" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
        </svg>
      </button>
    </div>
  </div>
</div>
