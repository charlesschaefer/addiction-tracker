<div [ngClass]="cardStyles.default + ' p-4 md:p-6 mb-6 md:mb-8'">
  <div class="flex items-center justify-between">
    <div class="text-center">
      <div class="text-2xl md:text-4xl font-bold text-purple-600 dark:text-purple-300">{{ sobrietyDays }}</div>
      <div class="text-gray-600 dark:text-gray-300 text-xs md:text-sm mt-1">{{ 'Days Sober' | transloco }}</div>
    </div>
    <div class="h-16 w-16 md:h-24 md:w-24 rounded-full bg-gradient-to-br from-purple-100 to-orange-100 dark:from-purple-900 dark:to-orange-900 flex items-center justify-center border-4 border-purple-200 dark:border-purple-800 shadow-inner">
      <div class="text-center">
        <div class="text-base md:text-xl font-bold text-purple-700 dark:text-purple-200">
          {{ Math.min(100, sobrietyDays * 3.33) | number:'1.0-0' }} %
        </div>
        <div class="text-[10px] md:text-xs text-purple-600 dark:text-purple-300">{{ 'to 30 days' | transloco }}</div>
      </div>
    </div>
    <div class="text-center">
      <div class="text-2xl md:text-4xl font-bold text-green-600 dark:text-green-300">{{ totalEntries }}</div>
      <div class="text-gray-600 dark:text-gray-300 text-xs md:text-sm mt-1">{{ 'Total Entries' | transloco }}</div>
    </div>
  </div>
</div>
