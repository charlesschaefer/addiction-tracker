<div class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm rounded-2xl shadow-md p-6 border border-gray-100 dark:border-gray-800">
  <h2 class="text-xl font-semibold mb-5 bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent">
    {{ 'Sobriety Tracker' | transloco }}
  </h2>
  <div class="flex items-center justify-between mb-6">
    <div class="text-center">
      <div class="text-4xl font-bold text-purple-600 dark:text-purple-300">{{ sobrietyDays }}</div>
      <div class="text-gray-600 dark:text-gray-300 mt-1">{{ 'Days Sober' | transloco }}</div>
    </div>
    <div class="h-24 w-24 rounded-full bg-gradient-to-br from-purple-100 to-orange-100 dark:from-purple-900 dark:to-orange-900 flex items-center justify-center border-4 border-purple-200 dark:border-purple-800 shadow-inner">
      <div class="text-center">
        <div class="text-xl font-bold text-purple-700 dark:text-purple-200">
          {{ Math.min(100, sobrietyDays * 3.33) | number:'1.0-0' }}%
        </div>
        <div class="text-xs text-purple-600 dark:text-purple-300">{{ 'to 30 days' | transloco }}</div>
      </div>
    </div>
    <div class="text-center">
      <div class="text-4xl font-bold text-green-600 dark:text-green-300">{{ totalEntries }}</div>
      <div class="text-gray-600 dark:text-gray-300 mt-1">{{ 'Total Entries' | transloco }}</div>
    </div>
  </div>
</div>
