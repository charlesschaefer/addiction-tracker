<div class="card p-4 md:p-6" data-oid="ezrdp96">
    <div class="flex items-center justify-between mb-4" data-oid="be6fzrp">
        <h2
            class="text-lg md:text-xl font-semibold bg-gradient-to-r from-teal-600 to-blue-600 bg-clip-text text-transparent"
            data-oid="ip94t_-"
        >
            Achievements & Milestones
        </h2>
        <button
            (click)="toggleExpanded()"
            class="text-teal-600 hover:text-teal-800 p-1.5 rounded-full hover:bg-teal-50 transition-all"
            [attr.aria-label]="expanded ? 'Show less' : 'Show more'"
            data-oid="twq2ydv"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                [ngClass]="{'rotate-180': expanded}"
                class="h-5 w-5 transition-transform"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                data-oid="5m0oia_"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                    data-oid="k1w_-u8"
                />
            </svg>
        </button>
    </div>

    <!-- Progress bar -->
    <div class="mb-4" data-oid="ujojsk.">
        <div class="flex justify-between items-center mb-1" data-oid="_iijn2_">
            <span class="text-sm font-medium text-gray-700" data-oid="mjg4mo:">
                Your progress
            </span>
            <span class="text-sm font-medium text-teal-600" data-oid=":tahtdc">
                {{ progressPercentage }}%
            </span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5" data-oid=":89vn5z">
            <div
                class="bg-gradient-to-r from-teal-500 to-blue-500 h-2.5 rounded-full"
                [ngStyle]="{ width: progressPercentage + '%' }"
                data-oid="6udpbnk"
            ></div>
        </div>
        <div class="mt-1 text-xs text-gray-500 text-right" data-oid="gp6z:2x">
            {{ completedCount }} of {{ totalCount }} achievements
        </div>
    </div>

    <!-- Category filters -->
    <div class="flex flex-wrap gap-2 mb-4 overflow-x-auto pb-2" data-oid="57tv-eq">
        <button
            *ngFor="let category of categories"
            (click)="setCategory(category.id)"
            class="px-3 py-1 rounded-full text-xs font-medium transition-colors"
            [ngClass]="selectedCategory === category.id ? category.color : 'bg-gray-100 text-gray-600 hover:bg-gray-200'"
            data-oid="l:ytebj"
        >
            {{ category.name }}
        </button>
    </div>

    <!-- Achievements list -->
    <div class="space-y-3 md:space-y-4" data-oid="9-m07zo">
        <ng-container *ngIf="displayedAchievements.length > 0; else noAchievements">
            <div
                *ngFor="let achievement of displayedAchievements"
                class="p-3 md:p-4 rounded-lg border transition-all"
                [ngClass]="achievement.completed ? 'border-green-200 bg-green-50' : 'border-gray-200 bg-gray-50'"
                data-oid="axp6vfy"
            >
                <div class="flex items-center" data-oid="6pegl.t">
                    <div
                        class="w-8 h-8 md:w-10 md:h-10 rounded-full flex items-center justify-center mr-3"
                        [ngClass]="achievement.completed ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-500'"
                        data-oid="y11m0kj"
                    >
                        {{ achievement.completed ? 'âœ“' : (achievement.icon || '') }}
                    </div>
                    <div data-oid="5kowzpu">
                        <h3
                            class="font-medium text-sm md:text-base"
                            [ngClass]="achievement.completed ? 'text-green-700' : 'text-gray-700'"
                            data-oid="kz0w0jc"
                        >
                            {{ achievement.title }}
                        </h3>
                        <p class="text-xs md:text-sm text-gray-600" data-oid="dxbu_wy">
                            {{ achievement.description }}
                        </p>
                    </div>
                </div>
            </div>
        </ng-container>
        <ng-template #noAchievements>
            <div class="text-center py-4 text-gray-500" data-oid="3p:0iqn">
                No achievements in this category yet
            </div>
        </ng-template>
    </div>

    <!-- Show more/less button -->
    <button
        *ngIf="!expanded && filteredAchievements.length > displayedAchievements.length"
        (click)="expanded = true"
        class="mt-4 w-full py-2 text-sm text-teal-600 hover:text-teal-800 border border-teal-200 rounded-lg hover:bg-teal-50 transition-colors"
        data-oid="40h48j1"
    >
        Show {{ filteredAchievements.length - displayedAchievements.length }} more achievements
    </button>

    <button
        *ngIf="expanded"
        (click)="expanded = false"
        class="mt-4 w-full py-2 text-sm text-teal-600 hover:text-teal-800 border border-teal-200 rounded-lg hover:bg-teal-50 transition-colors"
        data-oid="fa6ds_-"
    >
        Show less
    </button>

    <div>
      <a
          *ngIf="viewAll.observers.length > 0"
          class="mt-4 w-full py-2 text-sm block text-center font-medium text-white bg-gradient-to-r from-teal-500 to-blue-500 rounded-lg hover:from-teal-600 hover:to-blue-600 transition-colors"
          routerLink="/achievements"
          routerLinkActive="hidden"
      >
          View All Achievements
      </a>
    </div>
    
</div>
