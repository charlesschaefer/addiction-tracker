<div *ngIf="loading" class="card p-4 md:p-6 bg-white dark:bg-gray-900 border border-gray-100 dark:border-gray-800">
  <div class="flex justify-center items-center h-32">
    <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-purple-500"></div>
  </div>
</div>
@if (!loading) {
<div class="space-y-6">
  <app-achievements-display [achievements]="achievements" (viewAll)="viewAll.emit()"></app-achievements-display>
</div>
}
