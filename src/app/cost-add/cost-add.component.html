<div 
  joyrideStep="costAdd"
  [title]="'Gastos' | translate"
  [text]="'Na área de gastos você pode adicionar quanto tem gastado com seu vício para saber como ele tem impactado nas suas finanças' | translate"
>
  <p-panel class="cost-card" [header]="'Adicionar Custo' | translate">
    <p-toast />
    <form [formGroup]="costForm" novalidate (ngSubmit)="onSubmit()">
      <div class="field">
        <p-dropdown 
        [options]="substances"
        optionLabel="name"
        optionValue="id"
        [placeholder]="'Substância' | translate"
        formControlName="substance" />
      </div>
      <div class="field">
        <p-floatLabel>
          <p-inputNumber mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2" inputId="value" formControlName="value" locale="pt-BR" />
          <label for="value" translate>Valor gasto</label>
        </p-floatLabel>
      </div>
      <div class="field">
        <p-floatLabel>
          <p-calendar
            inputId="date" 
            formControlName="date" />
          <label for="date" translate>Data da compra</label>
        </p-floatLabel>
      </div>
      <div class="field">
        <p-button type="submit" translate>Salvar</p-button>
      </div>
    </form>
  </p-panel>
</div>
