@if (recommendationText) {
    <p-dialog [header]="'Recomendações para você' | transloco" [modal]="true" [(visible)]="showRecommendationDialog" [style]="">
        <p-card>
            <div [innerHTML]="recommendationText"></div>
        </p-card>
        <ng-template pTemplate="footer">
          <p-button [label]="'Fechar' | transloco"  (onClick)="showRecommendationDialog = false"></p-button>
        </ng-template>
    </p-dialog>
}
